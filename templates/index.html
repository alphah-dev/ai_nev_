<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI GeoGuide</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>AI GeoGuide</h1>
        <form id="recommendForm">
            <input type="text" name="preferences" placeholder="e.g., history, food" required>
            <input type="number" name="time" placeholder="Hours" step="0.5" min="1" required>
            <input type="number" name="lat" placeholder="Latitude" value="51.5074" required>
            <input type="number" name="lon" placeholder="Longitude" value="-0.1278" required>
            <button type="submit">Plan Trip</button>
        </form>
        <div id="result"></div>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
